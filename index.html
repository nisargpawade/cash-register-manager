<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
       @import url('https://fonts.googleapis.com/css2?family=Montserrat&display=swap');
    </style>
    <title>Cash Register</title>
    <link href="styles.css" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <h1>Cash Register Manager</h1>
        <div class="hero">
            <img src="images/hero.svg">
        </div>
    <p id="description">Enter the Bill Amount and the Cash given by the customer and know minimum number of notes to return.</p>
    <label><b>Bill Amount:</b></label>
    <input id="bill-amount" type="number" placeholder="Enter the Bill Value"></input>

    <button id="next-btn">Next</button>

    <p id="error-message1"></p>

    <div id="next-container">
        
    <label><b>Cash Given :</b></label>
    <input id="cash-given" type="number" placeholder="Enter the Cash given by customer"></input>

    <button id="check-btn">Check</button>

    <p id="error-message2"></p>

    <table>
        <caption id="return-tag"><b>Return Change:</b></caption>
    <tr>
        <th id="no-of-notes">No. of Notes</th>
        <td class="no-of-notes"></td>
        <td class="no-of-notes"></td>
        <td class="no-of-notes"></td>
        <td class="no-of-notes"></td>
        <td class="no-of-notes"></td>
        <td class="no-of-notes"></td>
        <td class="no-of-notes"></td>
    </tr>
    <tr>
        <th>Note</th>
        <td>2000</td>
        <td>500</td>
        <td>100</td>
        <td>20</td>
        <td>10</td>
        <td>5</td>
        <td>1</td>
    </tr>
    </table>
    </div>

</div>
